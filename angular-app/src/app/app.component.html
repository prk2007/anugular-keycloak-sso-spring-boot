<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/">My Application</a>
    </div>

    <div class="navbar-menu">
      <!-- Public Links -->
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        Home
      </a>

      <!-- Authenticated User Links -->
      <ng-container *ngIf="isAuthenticated">
        <a routerLink="/user-dashboard" routerLinkActive="active" class="nav-link">
          Dashboard
        </a>
        <a routerLink="/user-info" routerLinkActive="active" class="nav-link">
          User Info
        </a>

        <!-- Admin Only Links -->
        <a *ngIf="isAdmin" routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link admin-link">
          Admin
        </a>
      </ng-container>
    </div>

    <div class="navbar-actions">
      <!-- Show when authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <span class="user-info">{{ username }}</span>
        <button class="btn-logout" (click)="logout()">Logout</button>
      </ng-container>

      <!-- Show when not authenticated -->
      <ng-container *ngIf="!isAuthenticated">
        <button class="btn-login" (click)="login()">Login</button>
      </ng-container>
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
